<div id="contactlh">
  <form  action="#" method="post" id="form" >
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" autofocus required
           title="must be alphanumeric in 6-12 chars" >
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname">


      <label for="username">Username:</label>
      <input type="text" required name="username" placeholder="Username"
             id="username" class="inputText" >

      <label for="password">Password:</label>
      <input type="password" required name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >


      <label for="againpassword">Confirm Password:</label>
      <input type="password" required name="againpassword" id="againpassword" >

    <label for="email">Email<br>
    </label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" >
    <label for="message">Message<br>
    </label>
    <textarea id="message" rows="7" name="areamessage"> </textarea>
