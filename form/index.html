<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript">
        var str = " ";
        var elements = document.getElementById('form').element;
        for (var i = 0; i < elements.length - 1; i++) {
            str += elements[i].name + " : " + elements[i].value + "\n";
        }
        alert(str);
    </script>
</head>
<body>

<form action="#" method="post" id="form" >
    <label for="fname">First Name:</label>
    <input type="text" required x-moz-errormessage="Enter First Name" name="first_name" placeholder="First Name"
           id="fname" class="inputText" size="10" maxlength="128">

    <br><label for="lname">Last Name:</label>
    <input type="text" required x-moz-errormessage="Enter Second Name" name="last_name" placeholder="Last Name"
           id="lname" class="inputText" size="10" maxlength="128">

    <br><label for="username">Username:</label>
    <input type="text" required x-moz-errormessage="Enter Username" name="username" placeholder="Username"
           id="username" class="inputText" size="10" maxlength="128">

    <br><label for="password">Password:</label>
    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
    <br><label for="againpassword" <span id="againpass"></span>Confirm Password:</label>
    <input type="password" name="againpassword" id="againpassword" placeholder="Confirm Password">

    <br><label for="email">Email:</label>
    <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
           x-moz-errormessage="Enter your email "
           name="email" id="email" size="10" maxlength="128" placeholder="Email">

    <br><label <span id="phoneformat"></span>Phone:</label>
    <input name="phone" type="tel" pattern="^\d{4}\d{3}\d{4}$" required size="10" maxlength="40" placeholder="Phone">

    <br><label for="message" id="message1">Message:</label>
    <textarea id="message" rows="7" name="areamessage"> </textarea>

    <br><input type="submit" value="Submit" id="submit_post" onclick="checkForm(this.form)">
</form>

</body>
</html>
