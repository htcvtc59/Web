<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="cssadmin/style.css">
</head>
<body>
<div class="container-fluid">
<div class="row" id="formlogin">
    <form>
        <div class="form-group">
            <label for="yourname">Tên của bạn</label>
            <input type="text" class="form-control" id="yourname" placeholder="Tên của bạn">
        </div>
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="email" class="form-control" id="username" placeholder="Tên đăng nhập">
        </div>
        <div class="form-group">
            <label for="youremail">Email</label>
            <input type="email" class="form-control" id="youremail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="yourpassword">Mật khẩu</label>
            <input type="password" class="form-control" id="yourpassword" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Ghi Nhớ
            </label>
        </div>
        <button type="submit" class="btn btn-default">Đăng Nhập</button>
        <div class="form-group">
            <label>
                Quên mật khẩu
            </label>
        </div>
    </form>
</div>
</div>

</body>
</html>
